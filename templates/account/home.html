<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ecommerce Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .blue-section {
            background: radial-gradient(circle at center, whitesmoke, skyblue,lightblue);
            height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            flex-direction: column;
            color: black;
            text-align: left;
            padding-left: 20px;
            font-family: Arial, sans-serif;
        }

        .blue-section h2 {
            margin-top: 0;
        }

        .blue-section p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .blue-section .images-container {
            display: flex;
            justify-content: flex-end;
            margin-left: auto;
        }

        .blue-section .images-container img {
            width: 200px;
            height: 200px;
            margin-left: 10px;
        }

        .blue-section button {
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: 1.5px solid blue;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .blue-section button:hover {
            background-color: blue;
            color: whitesmoke;
            border-color: blue;
        }


    </style>
</head>
<body>
    <!-- Content from file one -->
    <iframe id="myIframe" src="../../index.html" width="100%" style="border:0;"></iframe>

    <script>
        window.addEventListener("DOMContentLoaded", function() {
            var iframe = document.getElementById('myIframe');
            iframe.onload = function() {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            }
        });
    </script>


    <!-- Blue section with images and buttons -->
    <div class="blue-section">
        <h2>Blue Section</h2>
        <p>Subheader</p>
        <div class="images-container">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div>
            <button>Button 1</button>
            <button>Button 2</button>
        </div>
    </div>
</body>
</html>
